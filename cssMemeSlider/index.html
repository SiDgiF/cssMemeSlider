<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">


        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Image 4">
            </div>
        </div>


        <div class="wrapper">

        <div class="text-slides__wrapper">

        <div class="text-slides">
            <div class="text-slide">Text 1</div>
            <div class="text-slide">Text 2</div>
            <div class="text-slide">Text 3</div>
            <div class="text-slide">Text 4</div>
        </div>

        </div>

        <div class="nav">
            <label for="slide1" class="nav-btn"></label>
            <label for="slide2" class="nav-btn"></label>
            <label for="slide3" class="nav-btn"></label>
            <label for="slide4" class="nav-btn"></label>
        </div>
        </div>

    </div>
</body>
</html>
