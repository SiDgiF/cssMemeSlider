<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>

<div class="slider">
    <!-- Radio buttons to control the slides -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <!-- Slides container -->
    <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
            <img src="./assets/slider.webp" alt="Slide 1">
            <p>Slide 1</p>
        </div>
        <!-- Slide 2 -->
        <div class="slide">
            <img src="./assets/slider.webp" alt="Slide 2">
            <p>Slide 2</p>
        </div>
        <!-- Slide 3 -->
        <div class="slide">
            <img src="./assets/slider.webp" alt="Slide 3">
            <p>Slide 3</p>
        </div>
        <!-- Slide 4 -->
        <div class="slide">
            <img src="./assets/slider.webp" alt="Slide 4">
            <p>Slide 4</p>
        </div>
    </div>

    <!-- Navigation dots -->
    <div class="navigation">
        <label for="slide1" class="dot"></label>
        <label for="slide2" class="dot"></label>
        <label for="slide3" class="dot"></label>
        <label for="slide4" class="dot"></label>
    </div>
</div>

</body>
</html>
